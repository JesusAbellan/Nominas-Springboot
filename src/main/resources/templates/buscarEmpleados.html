<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Buscar Empleados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col sm-6">
			<div class="card">
				<div class="card-header">
					<h3>Buscar Empleados</h3>
				</div>
				<div class="card-body">
					<form th:action="@{buscarDNI}" method="POST">
						<label>DNI</label>
						<input th:name="dni" type="text" class="form-control"/>
						<input class="btn btn-success" type="submit" value="Buscar por DNI"/>
					</form>
					
					<form th:action="@{buscarNombre}">
						<label>Nombre</label>
						<input th:name="nombre"  type="text" class="form-control"/>
						<input class="btn btn-success" type="submit" value="Buscar por Nombre"/>
					</form>
					<form th:action="@{buscarSexo}">
						<label>Sexo</label>
						<input th:name="sexo" type="text" class="form-control" pattern="[FM]" oninvalid="this.setCustomValidity('Introduce F o M')" required/>
						<input class="btn btn-success" type="submit" value="Buscar por DNI"/>
					</form>
					
					<form th:action="@{buscarCategoria}">
						<label>Categoria</label>
						<input th:name="categoria" type="number" min="1" max="10" required class="form-control"/>
						<input class="btn btn-success" type="submit" value="Buscar por Categoria"/>
					</form>
					
					<form th:action="@{buscarAnyos}">
						<label>Años</label>
						<input th:name="anyos" type="number" required class="form-control"/>
						<input class="btn btn-success" type="submit" value="Buscar por Años"/>
					</form>
				
				<br>
				<button type="button" class="btn btn-primary" onclick="history.back()">Volver</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
