<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="col sm-6">
		<div class="card">
			<div class="card-header">
				<h3>Buscar Salario</h3>
			</div>
			<div class="card-body">
				<form th:action="@{salarioEspecifico}" method="POST">
					<label>DNI</label> <input th:name="dni" type="text"
						class="form-control" /> <input class="btn btn-success"
						type="submit" value="Buscar por DNI" />
				</form>
			</div>
		</div>
	</div>
	<br>
	<button type="button" class="btn btn-primary" onclick="history.back()">Volver</button>
</body>
</html>
