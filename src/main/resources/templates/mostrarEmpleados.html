<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar Empleaados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table">
			<thead>
				<tr>
					<th>DNI</th>
					<th>NOMBRES</th>
					<th>Sexo</th>
					<th>Categoria</th>
					<th>Años Trabajados</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
					<td th:text = "${empleado.dni}"></td>
					<td th:text = "${empleado.nombre}"></td>
					<td th:text = "${empleado.sexo}"></td>
					<td th:text = "${empleado.categoria}"></td>
					<td th:text = "${empleado.anyos}"></td>
					<td>
					<a class="btn btn-warning" th:href="@{/meditar/}+${empleado.dni}">Editar</a>
					<a class="btn btn-danger" th:href="@{eliminar/}+${empleado.dni}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<button type="button" class="btn btn-primary" onclick="history.back()">Volver</button>
				
</body>
</html>
