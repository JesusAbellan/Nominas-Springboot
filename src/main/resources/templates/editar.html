<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editr Empleado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/editar}" th:object=${empleado} method="POST">
				<div class="card">
				<input type="hidden" th:field="*{dni}" value="${empleado.dni}">
					<div class="card-header">
						<h3>Editar Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Nombre</label> <input th:field="*{nombre}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Sexo</label> <input th:field="*{sexo}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Categoria</label> <input th:field="*{categoria}"
								type="number" min="1" max="10" class="form-control" />
						</div>
						<div class="form-group">
							<label>Años Trabajados</label> <input th:field="*{anyos}"
								type="number" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>
			<br>
		<button type="button" class="btn btn-primary" onclick="history.back()">Volver</button>
		</div>
	</div>
</body>
</html>
